version: '3.9'
services:
  bot:
    image: messages_bot
    container_name: 'message_bot'
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mongodb
      - fastapi_messages
    volumes:
      - .:/app
    networks:
      - messages

  nginx:
    image: nginx:latest
    container_name: web
    volumes:
      - ./nginx.conf:/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - bot
      - fastapi_messages
    ports:
      - "80:80"
      - "443:443"
    networks:
      - messages
    
  redis:
    image: redis
    container_name: 'redis-rate'
    ports:
      - "6379:6379"
    networks:
      - messages

  mongodb:
    image: mongo
    container_name: 'mongodb_db'
    ports:
      - "27017:27017"
    networks:
      - messages
  
  fastapi_messages:
    image: fastapimessages
    container_name: 'fastapi_messages'
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - mongodb
    networks:
      - messages
    
  certbot:
    image: certbot/certbot
    container_name: 'certbot'
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    networks:
      - messages




networks:
  messages:
    driver: bridge